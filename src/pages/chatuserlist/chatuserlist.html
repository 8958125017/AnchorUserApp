


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trader List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngFor="let friend of friendList" class="row chat-all">
	<div class="col-2">
		 <ion-icon name="contact" class="icon-chat-user"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	
	</div>
	<div class="col-8">
		 <span class="chat-user" (click)="openChat(friend.sender,friend.email,friend.chatId)">{{friend.email}}</span>
	</div>
	<div class="col-2" *ngIf="friend.isAccepted === false">
		 <button style="background-color: #3996ea;" ion-button  type="submit"  block>Pending</button>
	</div>
	
	

</div>
</ion-content>
